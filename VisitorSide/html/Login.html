<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/src/cropped_image (1).png">
    <link rel="stylesheet" href="/VisitorSide/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Main Container -->
    <div class="login-container">
        <!-- Left Section: Image -->
        <div class="left-section">
            <img src="/src/ec35cb77-36c4-43ca-975e-3d7ad3372417.jpg" alt="Background Image" class="background-image">
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-section">
            <div class="form-container">
                <!-- Logo -->
                <div class="logo">
                    <img src="/src/cropped_image (1).png" alt="Logo" class="logo-image">
                </div>
                
                <!-- Greeting Text -->
                <h2>Welcome Back!</h2>
                <p>Login to your Account</p>
                
                <!-- Login Form -->
                <form id="login-form" method="POST">
                
                    <div>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                  
                    <div>
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" required>
                    </div>
                  
                    <div class="buttons">
                        <button type="submit" class="login-btn">Login</button>
                        <a href="/VisitorSide/html/Register.html" class="register-btn">Register</a>
                    </div>
                  </form>
                  
            </div>
        </div>
    </div>

    <script src="/VisitorSide/js/login.js"></script>
</body>
</html>
