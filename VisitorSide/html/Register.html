<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../src/cropped_image (1).png">
    <link rel="stylesheet" href="..//css/registerCss.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Main Container -->
    <div class="register-container">
        <!-- Left Section: Image -->
        <div class="left-section">
            <img src="/src/ec35cb77-36c4-43ca-975e-3d7ad3372417.jpg" alt="Background Image" class="background-image">
        </div>

        <!-- Right Section: Registration Form -->
        <div class="right-section">
            <div class="form-container">
                <!-- Logo -->
                <div class="logo">
                    <img src="/src/cropped_image (1).png" alt="Logo" class="logo-image">
                </div>
                
                <!-- Greeting Text -->
                <h2>Hello!</h2>
                <p>Register an Account</p>
                
                <!-- Registration Form -->
                <form id="register-form" method="POST">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <div class="buttons">
                        <button type="submit" class="register-btn">Register</button>
                        <a href="/VisitorSide/html/Login.html" class="login-btn">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/VisitorSide/js/register.js"></script>
</body>
</html>
