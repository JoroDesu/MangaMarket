<div class="flex justify-between gap-4 mb-4">
  <!-- Add New Manga Form -->
  <form action="https://white-seal-771693.hostingersite.com/AdminSide/php/productmanage.php" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-lg mx-auto flex-1">
    <h2 class="text-2xl font-bold mb-4 text-center">Add New Manga</h2>

    <!-- Manga Title -->
    <div class="mb-4">
      <label for="manga-title" class="block text-gray-700 text-sm font-bold mb-2">Manga Title:</label>

             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter manga title">
    </div>

    <!-- Author -->
    <div class="mb-4">
      <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
      <input type="text" id="author" name="author" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter author's name">
    </div>

    <!-- Genre -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Genre:</label>
      <div class="flex flex-wrap gap-4">
        <!-- Checkboxes for genre -->
        <label>

        <label>

        </label>

        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Drama"> Drama
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Fantasy"> Fantasy
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Horror"> Horror

          <input type="checkbox" name="genre[]" value="Romance"> Romance

        <label>
          <input type="checkbox" name="genre[]" value="Mystery"> Mystery
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Slice of Life"> Slice of Life
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Supernatural"> Supernatural
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Historical"> Historical
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Sports"> Sports
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Music"> Music
        </label>
        <label>
          <input type="checkbox" name="genre[]" value="Mecha"> Mecha
        </label>

    </div>

    <!-- Price -->
    <div class="mb-4">
      <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
      <input type="number" id="price" name="price" required step="0.01" min="0"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter price in USD">
    </div>

    <!-- Stock -->
    <div class="mb-4">
      <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock:</label>
      <input type="number" id="stock" name="stock" required min="0"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter stock quantity">
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea id="description" name="description" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter manga description" rows="4"></textarea>
    </div>

   
    <!-- Submit Button -->
    <div class="flex items-center justify-center">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

  <!-- Edit Manga Form -->
  <form action="/AdminSide/php/productmanage.php" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-lg mx-auto flex-1">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit Manga</h2>

    <!-- Manga ID to Identify the Manga -->
    <div class="mb-4">
      <label for="edit-manga-id" class="block text-gray-700 text-sm font-bold mb-2">Manga ID:</label>
      <input type="text" id="edit-manga-id" name="manga_id" required
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter manga ID to edit">
    </div>

    <!-- Fields for editing details -->
    <div class="mb-4">
      <label for="edit-price" class="block text-gray-700 text-sm font-bold mb-2">New Price:</label>
      <input type="number" id="edit-price" name="price" step="0.01" min="0"

             placeholder="Enter new price">
    </div>

    <div class="mb-4">
      <label for="edit-stock" class="block text-gray-700 text-sm font-bold mb-2">New Stock:</label>
      <input type="number" id="edit-stock" name="stock" min="0"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             placeholder="Enter new stock quantity">
    </div>

    <!-- Submit Button for Editing -->
    <div class="flex items-center justify-center">
      <button type="submit" name="edit_manga"
              class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Update Manga
      </button>
    </div>
  </form>

  <!-- Delete Manga Form -->
  <form action="/AdminSide/php/productmanage.php" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto flex-1">

    <!-- Manga ID for Deletion -->
    <div class="mb-4">
      <label for="delete-manga-id" class="block text-gray-700 text-sm font-bold mb-2">Manga ID:</label>
      <input type="text" id="delete-manga-id" name="manga_id" required

             placeholder="Enter manga ID to delete">
    </div>

    <!-- Submit Button for Deletion -->
    <div class="flex items-center justify-center">
      <button type="submit" name="delete_manga"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Delete Manga
      </button>
    </div>
  </form>
