<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaMarket Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/source/logo.png">
    <style>
      .active {
        background-color: #1e3a8a; /* Tailwind Blue */
        font-weight: bold;
        color: white;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white text-black flex flex-col h-screen fixed top-0 left-0 lg:translate-x-0 transition-transform lg:static z-40 lg:block hidden">
      <div class="p-4 text-lg  text-white "style="background-color: rgb(56,50,49)">
        <div class="flex items-center">
          <img src="/src/cropped_image (1).png" alt="Logo" class="w-8 h-8 mr-3">
          <div class="bg-white w-[2px] h-9 mr-3"></div>
          <div>
            <h1 class="text-xl font-bold">MangaMarket</h1>
            <h2 class="text-sm leading-none">Admin Panel</h2>
          </div>
        </div>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-4">
          <li>
            <a href="/dashboard" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="dashboard">
              <i class="fas fa-home mr-3"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="/product-management" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="product-management">
              <i class="fas fa-box mr-3"></i> Product Management
            </a>
          </li>
          <li>
            <a href="/order-management" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="order-management">
              <i class="fas fa-shopping-cart mr-3"></i> Order Management
            </a>
          </li>
          <li>
            <a href="/customer-management" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="customer-management">
              <i class="fas fa-users mr-3"></i> Customer Management
            </a>
          </li>
          <li>
            <a href="/payment-transaction" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="payment-transaction">
              <i class="fas fa-credit-card mr-3"></i> Payment & Transactions
            </a>
          </li>
          <li>
            <a href="/discount-promotion" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="discount-promotion">
              <i class="fas fa-tags mr-3"></i> Discount & Promotion
            </a>
          </li>
          <li>
            <a href="/shipping-management" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="shipping-management">
              <i class="fas fa-truck mr-3"></i> Shipping Management
            </a>
          </li>
          <li>
            <a href="/ms" class="flex items-center px-3 py-2 rounded nav-link hover:outline hover:outline-2 hover:outline-brown-400" data-page="cms">
              <i class="fas fa-newspaper mr-3"></i> CMS
            </a>
          </li>
        </ul>
      </nav>

      <div class="mt-auto p-4">
        <a href="/VisitorSide/html/Main_Page.html">
          <button id="logout-button" class="flex items-center px-3 py-2 rounded w-full bg-red-600 text-white hover:bg-red-700">
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
          </button>
        </a>
      </div>
      
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="text-white shadow p-4 flex justify-between items-center" style="background-color: rgb(56,50,49);">

        <h1 class="text-xl font-bold">Admin Dashboard</h1>
        <button class="lg:hidden text-white" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <!-- Main Section -->
      <main class="p-6 flex-1 bg-gray-100">
        <div id="content">
          <!-- Dynamic content will load here -->
        </div>
      </main>
    </div>

    <script src="/AdminSide/js/router.js">
      
    </script>
  </body>
</html>
